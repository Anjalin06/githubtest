<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic demo</title>
</head>
<body>
    <form>
        <input type="number" name="num1">
        <input type="number" name="num2">
        <input type="button" value="Add" 
        onclick="result.value=parseInt(num1.value)+parseInt(num2.value)">
        <output name="result"></output>
    </form>
</body>
</html>
